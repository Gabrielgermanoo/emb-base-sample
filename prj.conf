# Enable logging
CONFIG_LOG=y                    // Habilita o sistema de log
CONFIG_LOG_MODE_IMMEDIATE=y     // Faz os logs aparecerem imediatamente
CONFIG_LOG_DEFAULT_LEVEL=3      // Define o nível padrão de log (0-4)

# Define timer interval (in milliseconds)
CONFIG_HELLO_TIMER_INTERVAL=1000    // Define o intervalo do timer (1 segundo)